---
layout: default
---
<div id="posts">
{% for post in site.posts %}
    <article class="article-item"> 

        <header class="date">
            <div class="year"> {{ post.date | date:"%Y"}} </div>
            <div class="month-day"> 
                <span class="month">{{ post.date | date:"%b"}}</span>
                <span class="dat">{{ post.date | date:"%d"}} </span> 
            </div>
        </header>

        <p class="title"> 
            <a href="{{ post.url }}">{{ post.title }}</a>
            {% if post.link %}
            <a href="{{ post.link }}">[{{ post.linkText }}]</a>
            {% endif %}
        </p>
        <p class="tags">
        {% for tag in post.tags %}
            <span class="tag {{ tag | downcase }}">{{ tag }}</span>
        {% endfor %}
        </p>
    </article>
{% endfor %}
</div>
