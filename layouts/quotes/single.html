{{ define "head" }}
  <link rel="stylesheet" href="/highlightjs/styles/hybrid.css">
{{ end }}

{{ define "side" }}
  {{- partial "menu.html" . -}}
{{ end }}

{{ define "main" }}

  <h1>{{ .Title }}</h1>

  <time datetime="{{ .Date.Format "2006-01-02 00:00:00" }}"> Date: {{.Date.Format "Monday, January 2, 2006"}} </time>

  {{.Content}}

{{ end }}

{{ define "footer" }}
  <script src="/highlightjs/highlight.pack.js" type="text/javascript"></script>
  <script>hljs.initHighlightingOnLoad()</script>
{{ end }}
